<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body contenteditable="false">

<h2>JavaScript Regular Expressions</h2>

<p id="demo">Found undefined in position undefined in the text: undefined</p>

<script>
const obj = /z/;
obj.test("The best things in life are free!");
document.getElementById("demo").innerHTML =
"Found " + obj[0] + " in position " + obj.index + " in the text: " + obj.input;
</script>



</body></html>
